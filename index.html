<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Wars</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>

    </header>
    <div class="row" id="branches">
      <div class="bg-img">
        <div class="large-12 columns">
        
          <h1>branches</h1>

          <div class="row">
            <div class="large-4 medium-4 small-4 columns">
              <div class="primary callout">
                <p>Discuss the issues</p>
              </div>
            </div>
            <div class="large-4 medium-4 small-4 columns">
              <div class="primary callout">
                <p>Meet our partners</p>
              </div>
            </div>
            <div class="large-4 medium-4 small-4 columns">
              <div class="primary callout">
                <p>Join the community</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row" id="trunk">
      <div class="flex-video widescreen">
        <iframe src="https://www.youtube.com/embed/eGgd5YTOuUA" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="row" id="roots">
      <div class="large-12 columns">
        <div id="container">

          <h1>roots</h1>

          <div class="orbit" role="region" aria-label="Garden Roots" data-orbit>
            <ul class="orbit-container">
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
              <li class="is-active orbit-slide">
                <img class="orbit-image" src="/assets/images/slide1.png" alt="Roots">
                <figcaption class="orbit-caption">Slide 1</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="/assets/images/slide2.png" alt="Roots">
                <figcaption class="orbit-caption">Slide 2</figcaption>
              </li>
              <li class="orbit-slide">
                <img class="orbit-image" src="/assets/images/slide3.png" alt="Roots">
                <figcaption class="orbit-caption">Slide 3</figcaption>
              </li>
            </ul>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
              <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            </nav>
          </div>

        </div>
      </div>
    </div>
    
    <footer>

    </footer>


    <script src="dist/assets/js/jquery.min.js"></script>
    <script src="dist/assets/js/script.min.js"></script>
  </body>
</html>
