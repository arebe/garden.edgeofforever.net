<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Wars</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      header stuff
    </header>
    <div class="row" id="branches">
      <div class="large-12 columns">
        <h1>branches</h1>
      </div>
    </div>

    <div class="row" id="trunk">
      <div class="flex-video widescreen">
        <iframe src="https://www.youtube.com/embed/eGgd5YTOuUA" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="row" id="roots">
      <div class="large-12 columns">
        <h1>roots</h1>
        <ul class="orbit-example" data-orbit>
          <li>
            <img src="/assets/images/slide1.png" alt="slide 1" />
            <div class="orbit-caption">
              Caption One.
            </div>
          </li>
          <li class="active">
            <img src="/assets/images/slide2.png" alt="slide 2" />
            <div class="orbit-caption">
              Caption Two.
            </div>
          </li>
          <li>
            <img src="/assets/images/slide2.png" alt="slide 3" />
            <div class="orbit-caption">
              Caption Three.
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <footer>
      footer stuff
    </footer>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
